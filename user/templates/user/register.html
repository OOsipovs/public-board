{% extends  "post/main.html" %}
{% block content %}
<div class="continer">
    <div class="card">
        <div class="card-header">
            Sign up!
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf token %}

                {{ form }}
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a>Already have an account?</a>
        </div>
    </div>
</div>
{% endblock content %}
